<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IGPHS Chatroom</title>
  <style>
    body {
      background-color: #007BFF; /* Bright blue background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatbox {
      flex: 1;
      background-color: black;
      padding: 15px;
      overflow-y: auto;
      border-radius: 20px;
      margin: 10px;
      display: flex;
      flex-direction: column;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 25px;
      margin-right: 10px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 12px 20px;
      border: none;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    #sendBtn:hover {
      background-color: #218838;
    }

    .message {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px 0;
      max-width: 70%;
      word-wrap: break-word;
      animation: popIn 0.3s ease-out;
    }

    .message.self {
      background-color: #28a745;
      color: white;
      align-self: flex-end;
    }

    .message.other {
      background-color: white;
      color: black;
      align-self: flex-start;
    }

    .username {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 3px;
      display: block;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 20px;
      margin: 10px;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">âž¤</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Temporary username (later this will come from sign-in)
    const currentUser = "You";

    function sendMessage(type = "self", username = currentUser) {
      const text = input.value.trim();
      if (text !== "") {
        const msg = document.createElement('div');
        msg.className = 'message ' + type;

        // Add username above bubble
        const nameTag = document.createElement('span');
        nameTag.className = 'username';
        nameTag.textContent = username;

        msg.appendChild(nameTag);
        msg.appendChild(document.createTextNode(text));

        chatbox.appendChild(msg);
        input.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }

    sendBtn.addEventListener('click', () => sendMessage("self", currentUser));
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage("self", currentUser);
      }
    });

    // Demo: simulate another user
    setInterval(() => {
      const otherUser = "Alex";
      const msg = document.createElement('div');
      msg.className = 'message other';

      const nameTag = document.createElement('span');
      nameTag.className = 'username';
      nameTag.textContent = otherUser;

      msg.appendChild(nameTag);
      msg.appendChild(document.createTextNode("Hey, this is Alex!"));

      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }, 7000);
  </script>
</body>
</html>
