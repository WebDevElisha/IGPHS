<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IGPHS Chatroom</title>
  <style>
    body {
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background-color: black;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #1E90FF;
    }

    #header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #status {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #statusDot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00FF00;
    }

    #chatbox {
      flex: 1;
      background-color: black;
      padding: 15px;
      overflow-y: auto;
      border-radius: 20px;
      margin: 10px;
      display: flex;
      flex-direction: column;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 25px;
      margin-right: 10px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 12px 20px;
      border: none;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    #sendBtn:hover {
      background-color: #218838;
    }

    .message {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px 0;
      max-width: 70%;
      word-wrap: break-word;
      animation: popIn 0.3s ease-out;
    }

    .message.self {
      background-color: #28a745;
      color: white;
      align-self: flex-end;
    }

    .message.other {
      background-color: white;
      color: black;
      align-self: flex-start;
    }

    .username {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 3px;
      display: block;
    }

    .system-message {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin: 10px 0;
      animation: fadeIn 0.3s ease-out;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 20px;
      margin: 10px;
    }

    /* Drop-up status box */
    #statusBox {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: black;
      color: white;
      border: 1px solid #1E90FF;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      z-index: 100;
    }

    #statusLabel {
      padding: 8px 12px;
    }

    #statusOptions {
      display: none;
      flex-direction: column;
      border-top: 1px solid #1E90FF;
    }

    .statusOption {
      padding: 8px 12px;
      border-top: 1px solid #333;
      background-color: #111;
    }

    .statusOption:hover {
      background-color: #222;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header">
    <h1>ðŸ’¬ IGPHS Chatroom</h1>
    <div id="status">
      <div id="statusDot"></div>
      <span id="onlineCount">1 online</span>
    </div>
  </div>

  <!-- Chat messages -->
  <div id="chatbox"></div>

  <!-- Input area -->
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">âž¤</button>
  </div>

  <!-- Drop-up status box -->
  <div id="statusBox">
    <div id="statusLabel">Status: Online</div>
    <div id="statusOptions">
      <div class="statusOption" data-status="Online">Online</div>
      <div class="statusOption" data-status="DND">Do Not Disturb</div>
      <div class="statusOption" data-status="Offline">Offline</div>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDot = document.getElementById('statusDot');
    const onlineCount = document.getElementById('onlineCount');
    const statusBox = document.getElementById('statusBox');
    const statusLabel = document.getElementById('statusLabel');
    const statusOptions = document.getElementById('statusOptions');

    let currentUser = prompt("Enter your username:");
    if (!currentUser) currentUser = "Anonymous";

    let currentStatus = "Online";

    function sendMessage(type = "self", username = currentUser) {
      const text = input.value.trim();
      if (text !== "") {
        const msg = document.createElement('div');
        msg.className = 'message ' + type;

        const nameTag = document.createElement('span');
        nameTag.className = 'username';
        nameTag.textContent = username;

        msg.appendChild(nameTag);
        msg.appendChild(document.createTextNode(text));

        chatbox.appendChild(msg);
        input.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }

    function postSystemMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'system-message';
      msg.textContent = `â€” ${text} â€”`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', () => sendMessage("self", currentUser));
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage("self", currentUser);
      }
    });

    statusLabel.addEventListener('click', () => {
      statusOptions.style.display = statusOptions.style.display === "flex" ? "none" : "flex";
    });

    document.querySelectorAll('.statusOption').forEach(option => {
      option.addEventListener('click', () => {
        currentStatus = option.dataset.status;
        statusLabel.textContent = `Status: ${currentStatus}`;
        statusOptions.style.display = "none";

        // Update dot color
        if (currentStatus === "Online") statusDot.style.backgroundColor = "#00FF00";
        else if (currentStatus === "DND") statusDot.style.backgroundColor = "red";
        else statusDot.style.backgroundColor = "gray";

        postSystemMessage(`${currentUser} has gone ${currentStatus}`);
      });
    });

    window.addEventListener("beforeunload", () => {
      postSystemMessage(`${currentUser} has gone offline`);
    });

    onlineCount.textContent = "1 online"; // Placeholder
  </script>
</body>
</html>
