<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IGPHS Chatroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#007BFF; display:flex; height:100vh; overflow:hidden; }
    #sidebar { width:220px; background:#000; color:#fff; padding:12px; display:flex; flex-direction:column; }
    .room { padding:8px; margin:4px 0; background:#151515; border-radius:8px; cursor:pointer; }
    .room.active { background:#1E90FF; }
    #main { flex:1; display:flex; flex-direction:column; padding:12px; }
    #chatHeader { background:#000; color:#fff; padding:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; }
    #userAvatar { width:32px; height:32px; border-radius:50%; background:#28a745; color:#fff; display:flex; align-items:center; justify-content:center; font-weight:bold; }
    #settingsGear { cursor:pointer; }
    #chatbox { flex:1; background:#000; border-radius:8px; padding:10px; overflow-y:auto; color:#fff; display:flex; flex-direction:column; }
    .message { margin:6px 0; padding:8px; border-radius:12px; display:flex; flex-direction:column; }
    .self { background:#28a745; align-self:flex-end; }
    .other { background:#fff; color:#000; align-self:flex-start; }
    .username { font-size:12px; font-weight:bold; }
    .timestamp { font-size:10px; opacity:0.7; }
    .system-message { text-align:center; color:#ccc; margin:6px 0; }
    .msg-actions { display:flex; gap:8px; margin-top:6px; }
    .msg-btn { background:purple; color:#fff; border:none; border-radius:20px; padding:4px 10px; font-size:12px; cursor:pointer; }
    .msg-btn:hover { opacity:0.85; }
    #inputArea { display:flex; margin-top:8px; }
    #messageInput { flex:1; padding:8px; border-radius:12px; border:none; }
    #sendBtn { margin-left:8px; padding:8px 12px; border:none; border-radius:8px; background:#28a745; color:#fff; cursor:pointer; }
    .modal { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:16px; border-radius:8px; display:none; }
    #overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; }
    #banner { position:fixed; top:10px; left:50%; transform:translateX(-50%); background:#ff4444; color:#fff; padding:8px 12px; border-radius:8px; display:none; }
    #statusBox { position:fixed; bottom:10px; left:10px; background:#000; color:#fff; border:1px solid #1E90FF; border-radius:10px; font-size:14px; cursor:pointer; }
    #statusLabel { padding:8px 12px; }
    #statusOptions { display:none; flex-direction:column; border-top:1px solid #1E90FF; }
    .statusOption { padding:8px 12px; border-top:1px solid #333; background:#111; }
    .statusOption:hover { background:#222; }
  </style>
</head>
<body>
  <div id="banner"></div>
  <div id="sidebar">
    <h2>Rooms</h2>
    <div id="roomList"></div>
    <button id="addRoomBtn">+ Add Room</button>
    <button id="joinRoomBtn">Join Room</button>
  </div>
  <div id="main">
    <div id="chatHeader">
      <div id="roomName">General</div>
      <div id="userControls">
        <div id="userAvatar">?</div>
        <div id="settingsGear">⚙️</div>
      </div>
    </div>
    <div id="chatbox"></div>
    <div id="inputArea">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <div id="statusBox">
    <div id="statusLabel">Status: Online</div>
    <div id="statusOptions">
      <div class="statusOption" data-status="Online">Online</div>
      <div class="statusOption" data-status="DND">Do Not Disturb</div>
      <div class="statusOption" data-status="Offline">Offline</div>
    </div>
  </div>
  <div id="overlay"></div>

  <!-- Username Modal -->
  <div id="usernameModal" class="modal">
    <h3>Choose a username</h3>
    <input id="usernameInput" placeholder="Username" />
    <button id="usernameOkBtn">OK</button>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <h3>Change username</h3>
    <input id="newUsernameInput" placeholder="New username" />
    <button id="settingsOkBtn">Save</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, off, set, update, remove, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = { /* your Firebase config */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const overlay=document.getElementById('overlay');
    const banner=document.getElementById('banner');
    const usernameModal=document.getElementById('usernameModal');
    const usernameInput=document.getElementById('usernameInput');
    const usernameOkBtn=document.getElementById('usernameOkBtn');
    const settingsModal=document.getElementById('settingsModal');
    const newUsernameInput=document.getElementById('newUsernameInput');
    const settingsOkBtn=document.getElementById('settingsOkBtn');
    const userAvatar=document.getElementById('userAvatar');
    const sendBtn=document.getElementById('sendBtn');
    const messageInput=document.getElementById('messageInput');
    const chatbox=document.getElementById('chatbox');
    const roomNameEl=document.getElementById('roomName');
    const statusLabel=document.getElementById('statusLabel');
    const statusOptions=document.getElementById('statusOptions');

    let uid=localStorage.getItem('uid'); if(!uid){uid='u_'+Math.random().toString(36).slice(2,10); localStorage.setItem('uid',uid);}
    let currentUser=localStorage.getItem('username')||null;
    let currentRoom='General';
    let currentStatus='Online';

    function showModal(modal){overlay.style.display='block'; modal.style.display='block';}
    function hideModal(modal){overlay.style.display='none'; modal.style.display='none';}
    function showBanner(msg){banner.textContent=msg; banner.style.display='block'; setTimeout(()=>banner.style.display='none',3000);}

    function renderAvatar(){ userAvatar.textContent=(currentUser||'?').charAt(0).toUpperCase(); }

    // Username prompt
    function openUsernameModalIfNeeded(){ if(!currentUser){ showModal(usernameModal); } else { renderAvatar(); } }
    usernameOkBtn.onclick=()=>{ currentUser=usernameInput.value.trim()||'Anonymous'; localStorage.setItem('username',currentUser); hideModal(usernameModal); renderAvatar(); };

    // Settings
    settingsGear.onclick=()=>{ showModal(settingsModal); };
    settingsOkBtn.onclick=async ()=>{
      const old=currentUser||'Anonymous';
      const newName=newUsernameInput.value.trim();
      if(newName){
        currentUser=newName;
        localStorage.setItem('username',current    };

    // Messaging
    let roomRef = ref(db, `rooms/${currentRoom}/messages`);
    onChildAdded(roomRef, (snap) => {
      const msg = snap.val();
      renderMessage(msg, snap.key);
    });

    function renderMessage(msg, key) {
      if (msg.type === 'system') {
        const d = document.createElement('div');
        d.className = 'system-message';
        d.textContent = `— ${msg.text} —`;
        chatbox.appendChild(d);
        return;
      }
      const div = document.createElement('div');
      const isSelf = msg.uid === uid;
      div.className = 'message ' + (isSelf ? 'self' : 'other');

      const name = document.createElement('div');
      name.className = 'username';
      name.textContent = msg.sender || 'Unknown';

      const textNode = document.createElement('div');
      textNode.textContent = msg.text;

      const ts = document.createElement('div');
      ts.className = 'timestamp';
      ts.textContent = new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

      div.appendChild(name);
      div.appendChild(textNode);
      div.appendChild(ts);

      if (isSelf) {
        const actions = document.createElement('div');
        actions.className = 'msg-actions';

        const e = document.createElement('button');
        e.className = 'msg-btn';
        e.textContent = 'Edit';
        e.onclick = async () => {
          const nt = prompt('Edit your message:', msg.text);
          if (nt && nt.trim()) {
            await update(ref(db, `rooms/${currentRoom}/messages/${key}`), { text: nt.trim(), editedAt: Date.now() });
          }
        };

        const d = document.createElement('button');
        d.className = 'msg-btn';
        d.textContent = 'Delete';
        d.onclick = async () => {
          const ok = confirm('Delete this message?');
          if (ok) {
            await remove(ref(db, `rooms/${currentRoom}/messages/${key}`));
          }
        };

        actions.appendChild(e);
        actions.appendChild(d);
        div.appendChild(actions);
      }

      chatbox.appendChild(div);
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;
      push(ref(db, `rooms/${currentRoom}/messages`), {
        text,
        uid,
        sender: currentUser,
        timestamp: Date.now()
      });
      messageInput.value = '';
    };

    // Status box
    statusLabel.onclick = () => {
      statusOptions.style.display = statusOptions.style.display === 'flex' ? 'none' : 'flex';
    };
    document.querySelectorAll('.statusOption').forEach(opt => {
      opt.onclick = () => {
        currentStatus = opt.dataset.status;
        statusLabel.textContent = `Status: ${currentStatus}`;
        statusOptions.style.display = 'none';
        push(ref(db, `rooms/${currentRoom}/messages`), {
          type: 'system',
          text: `${currentUser} is now ${currentStatus}`,
          timestamp: Date.now()
        });
      };
    });

    // Overlay closes modals
    overlay.onclick = () => {
      hideModal(usernameModal);
      hideModal(settingsModal);
    };

    // Init
    openUsernameModalIfNeeded();
  </script>
</body>
</html>
