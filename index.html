<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IGPHS Chatroom</title>
  <style>
    body {
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background-color: black;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #1E90FF;
    }

    #header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #status {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #statusDot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00FF00;
    }

    #chatbox {
      flex: 1;
      background-color: black;
      padding: 15px;
      overflow-y: auto;
      border-radius: 20px;
      margin: 10px;
      display: flex;
      flex-direction: column;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 25px;
      margin-right: 10px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 12px 20px;
      border: none;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    #sendBtn:hover {
      background-color: #218838;
    }

    .message {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px 0;
      max-width: 70%;
      word-wrap: break-word;
      animation: popIn 0.3s ease-out;
    }

    .message.self {
      background-color: #28a745;
      color: white;
      align-self: flex-end;
    }

    .message.other {
      background-color: white;
      color: black;
      align-self: flex-start;
    }

    .username {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 3px;
      display: block;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 20px;
      margin: 10px;
    }

    #dndToggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: black;
      color: white;
      border: 1px solid #1E90FF;
      border-radius: 10px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header">
    <h1>ðŸ’¬ IGPHS Chatroom</h1>
    <div id="status">
      <div id="statusDot"></div>
      <span id="onlineCount">1 online</span>
    </div>
  </div>

  <!-- Chat messages -->
  <div id="chatbox"></div>

  <!-- Input area -->
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">âž¤</button>
  </div>

  <!-- DND toggle -->
  <div id="dndToggle">Status: Online</div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const dndToggle = document.getElementById('dndToggle');
    const statusDot = document.getElementById('statusDot');
    const onlineCount = document.getElementById('onlineCount');

    let currentUser = prompt("Enter your username:");
    if (!currentUser) currentUser = "Anonymous";

    let isDND = false;

    function sendMessage(type = "self", username = currentUser) {
      const text = input.value.trim();
      if (text !== "") {
        const msg = document.createElement('div');
        msg.className = 'message ' + type;

        const nameTag = document.createElement('span');
        nameTag.className = 'username';
        nameTag.textContent = username;

        msg.appendChild(nameTag);
        msg.appendChild(document.createTextNode(text));

        chatbox.appendChild(msg);
        input.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }

    sendBtn.addEventListener('click', () => sendMessage("self", currentUser));
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage("self", currentUser);
      }
    });

    dndToggle.addEventListener('click', () => {
      isDND = !isDND;
      dndToggle.textContent = isDND ? "Status: DND" : "Status: Online";
      statusDot.style.backgroundColor = isDND ? "red" : "#00FF00";
    });

    // Placeholder: online count is always 1 for now
    onlineCount.textContent = "1 online";
  </script>
</body>
</html>
